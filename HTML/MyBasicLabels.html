<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
<!--标题标签-->
<h1>一级</h1>
<h2>二级</h2>
<h3>三级</h3>
<h4>四级</h4>
<h5>五级</h5>
<h6>六级</h6>

<!--段落标签 显示时包含文字间的一个空格 p标签之间的数据分行展示-->
<!-- 跑得快之间只显示一个空格-->
<p>跑得快                       跑得快 </p>
<!--开头没有空格-->
<p>    一只没有眼睛</p>
<!--尾巴奇怪之间只有一个空格-->
<p>一只没有尾巴       真奇怪
</p>

<!--水平线标签-->
<hr/>

<!--换行标签 相比于p标签更加紧凑-->
跑得快                       跑得快 <br/>
<!--开头没有空格-->
    一只没有眼睛<br/>
<!--尾巴奇怪之间只有一个空格-->
一只没有尾巴       真奇怪<br/>

<!--粗体、 斜体-->
粗体 ： <strong>Hello world!</strong>
<br/>
斜体 ： <em>Hello world!</em>
<br/>
<!--注释和特殊符号-->
<!--
    特殊符号记忆方式：& 开头，; 结尾
    &...;
    还不知道就去搜索引擎查
-->
&nbsp;&nbsp;这&nbsp;是&nbsp;一&nbsp;串&nbsp;空&nbsp;格 <br/>
大于号 : &gt; <br/>
小于号 : &lt; <br/>
版权符号 : &copy; <br/>

<!--MyAdvanceLabels 测试锚链接跳转-->
<a href="MyAdvanceLabels.html#top">MyAdvanceLabels 测试锚链接跳转</a>
<script></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表-->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>C</li>
    <li>C#</li>
    <li>C++</li>
    <li>SQL</li>
</ol>
<hr/>
<!--无序列表-->

<ul>
    <li>Java</li>
    <li>Python</li>
    <li>C</li>
    <li>C#</li>
    <li>C++</li>
    <li>SQL</li>
</ul>
<hr/>
<!--自定义列表-->
<!--
    dl 标签
    dt 标题
    dd 列表内容
-->
<dl>
    <dt>Subject</dt>
    <dd>Java</dd>
    <dd>Python</dd>
    <dd>C</dd>
    <dd>C#</dd>
    <dd>C++</dd>
    <dd>SQL</dd>

    <dt>Location</dt>
    <dd>BeiJing</dd>
    <dd>ShangHai</dd>
    <dd>ChengDu</dd>
</dl>
</body>
</html>

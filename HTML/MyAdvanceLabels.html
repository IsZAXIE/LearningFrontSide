<!-- 图像标签-->
<!--
    必填的
    src : 目标地址
        相对路径√
        ../ 表示上一级目录
    alt : 图片加载失败时, 显示这个

    选填的
    title : 悬停时显示的文字
    width : 宽度
    height : 高度

-->
<!-- alt : -->
<img src="../Resource/image/universe.jpg" alt="宇宙图片" title="悬停显示"> <br/>
<img src="../Resource/image/errorPath.jpg" alt="路径错误"> <br/>

<!--链接标签-->
<!--
    a 标签
        herf 必填，标识到哪个页面
        target 标识在哪里打开
            _self 自己的网页中打开
            _blank 新标签页中打开
-->
<p><a href="MyWeb1.html" target="_self" id="top">点击跳转到我的第一个web页面</a></p>
<!-- 图片超链接-->
<p><a href="https://www.google.com" target="_blank">
    <img src="../Resource/image/Google_logo.png" alt="点击跳转到 Google 首页" title="Google 首页" width="120"
         height="40.6"> <br/>
</a></p>

<!--锚链接
    需要一个标记
        a 标签中使用 name 属性(html5 中用id)做一个标记
    可以跳转到这个标记
        <a href = #top>
-->
<p><a href="#h1top" target="_self">
    <img src="../Resource/image/anchor.jpg" alt="锚链接测试" title="Google 首页" width="120"
